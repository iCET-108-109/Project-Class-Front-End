<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="student.css">
    <title>Student Search Form</title>
</head>

<body>
    <div class="container">
        <form>
            <fieldset disabled>
                <legend>
                    <center><b>STUDENT SEARCH FORM</b></center>
                </legend>

                <div class="mb-3">
                    <label for="stuID" class="form-label">ID</label>
                    <input type="text" id="stuID" class="form-control" placeholder="id...">
                </div>

                <div class="mb-3">
                    <label for="stuName" class="form-label">Name</label>
                    <input type="text" id="stuName" class="form-control" placeholder="name...">
                </div>

                <div class="mb-3">
                    <label for="stuGender" class="form-label">Gender</label>
                    <select id="stuGender" class="form-select">
                        <option>Select</option>
                        <option>Female</option>
                        <option>Male</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="stuAddress" class="form-label">Address</label>
                    <input type="text" id="stuAddress" class="form-control" placeholder="address...">
                </div>

                <div class="mb-3">
                    <label for="stuAge" class="form-label">Age</label>
                    <input type="number" id="stuAge" class="form-control" placeholder="age...">
                </div>

                <div class="mb-3">
                    <label for="stuContact" class="form-label">Contact Number</label>
                    <input type="text" id="stuContact" class="form-control" placeholder="contact number...">
                </div>

            </fieldset>

        </form>

        <button type="dashboard" class="btn btn-primary">Back to Dashboard</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
