<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="student.css">
    <meta name="viewport" content="width=400px,height=500px, initial-scale=1.0">
    <title>Update Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center">
          <div class="col col-lg-2">
           
          </div>
          <div class="col-md-auto">
           <h1>
            Students' Form
           </h1>
          </div>
          <div class="col col-lg-2">
           
          </div>
        </div>
        <div class="row">
            <div class="col col-lg-2">
               
              </div>
          <div class="col">
            <form>
                <div class="form-group" id="txt-id">
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Id">
                </div>

                <div class="form-group" id="txt-name">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">
                  </div>

                  <div class="form-group" id="txt-gender">
                    <select class="custom-select" required>
                      <option value="">Gender</option>
                      <option value="1">Male</option>
                      <option value="2">Female</option>
                      
                    </select>
                    <div class="invalid-feedback">Example invalid custom select feedback</div>
                  </div>

                  <div class="form-group" id="txt-address">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Address">
                  </div>

                  <div class="form-group" id="txt-age">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Age">
                  </div>

                  <div class="form-group" id="txt-contact">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Contact">
                  </div>

                  <div class="form-group" id="txt-confirm">
                  <input class="form-check-input" type="checkbox" value="" id="txt-confirm" required>
                  <label class="form-check-label" for="txt-confirm">
                    Confirm your details
                  </label></div>

                

                <div class="form-group" id="btn-submit">
                    <button class="btn btn-primary" type="submit">Submit form</button>                  
                </div>

              </form>
          </div>
          
        </div>
      </div>
    <center>
        <div class="form-container">
            <h2>Update Form</h2>
            <form id="UpdateForm">
                <label for="id">ID:</label><br><br>
                <input type="text" id="id" name="id" required><br><br>

                <label for="name">Name:</label><br><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="gender">Gender:</label><br><br>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br><br>

                <label for="address">Address:</label><br><br>
                <textarea id="address" name="address" rows="4" required></textarea><br><br>

                <label for="age">Age:</label><br><br>
                <input type="number" id="age" name="age" min="1" max="120" required><br><br>

                <label for="contact">Contact Number:</label><br><br>
                <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required><br><br>

                <button type="submit">Submit</button><br>

            </form>
      </div>
    </center>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
