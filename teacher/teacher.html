<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <body style="background-color:#87CEFA;"></body>
    <h1><i><center>Teacher Form</center></i></h1>
   <table cellpadding="20px">
    <tr>
        <td align="center">Name: </td>
        <td><input type="text"> </td> 
    </tr>
    
    <tr>
        <td align="center">Date of birth: </td>
        <td><input type="date"> </td> 
    </tr>
    

    <tr> 
        <td align="center">Age:</td>
        <td><input type="number" ></td>
    </tr>

    <tr> 
        <td align="center">School:</td>
        <td><input type="text" ></td>
    </tr>

    <tr>
        <td align="center">Email: </td>
        <td><input type="text"> </td> 
    </tr>

    <tr>
        <td align="center">Gender: </td>
        <td align="center">Male<input type="radio" name="gender"> </td>
        <td align="center">Female<input type="radio" name="gender"> </td>  
    </tr>
    
    <tr>
        <td align="center">Phone number: </td>
        <td><input type="number"> </td> 
    </tr>

    <tr>
        <td align="center">Address: </td>
        <td><input type="text" > </td> 
    </tr>

    <tr>
        <td align="center">Place of birth: </td>
        <td><select name="country">
            <option>Sri Lanka</option>
            <option>United Kingdom</option>
            <option>India</option>
            <option>Maldives</option>
            <option>Switzerland</option>
            </select> </td> 
    </tr>

    <tr>
        <td align="center">Exam status: </td>
        <td align="center">Done<input type="checkbox"> </td>
        <td align="center">Not done<input type="checkbox"> </td>  
    </tr>
    

    <td align="center"><input type="button" value="submit"></td>
   </table>

</body>

</html>
