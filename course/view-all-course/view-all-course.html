<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View All Courses</title>
    <link rel="stylesheet" href="view-all-course.css" />
  </head>
  <body>
    <div class="container">
      <h1>View All Courses</h1>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search courses..." />
        <button id="searchBtn">Search</button>
      </div>
      <table id="coursesTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Fee</th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="view-all-course.js"></script>
  </body>
</html>
